<html>

<head>
	<meta charset="utf-8">
	<title>Mastermind</title>
	<link rel="stylesheet" href="stylesheets/game.css">
	<link rel="shortcut icon" type="image/x-png" href="images/favicon.png" />
</head>

<body>
		<div class="buttons">
			<a href="splash" onclick="document.location='splash';">
				<img id="exit" src="images/exit.png" title="Exit Game">
			</a>

			<a onclick="newGame();">
				<img id="new" src="images/new.png" title="Start New Game">
			</a>
			<a onclick='toggleFullScreen(document.body)'>
				<img id="fullscreen" src="images/fullscreen.png" title="Go Fullscreen">
				<img id="exit_fullscreen" src="images/exit_fullscreen.png" title="Exit Fullscreen">
			</a>
		</div>
		
	<div class="game" id="game">
			<p id="time">Game duration: 00:00</p>
			<div class="mastermind" id="mastermind">
				<img id="table" src="images/table.png">
			</div>
		
			<div class="colours" id="colours">
				<img id="colour_table" src="images/colour_table.png">
			</div>
	</div>

<div class="console"><p id="status"></p></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="javascripts/offline.js"></script> 
</body>

</html>
